<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap');</style>
    <title>멋쟁이사자처럼</title>
</head>

<body>
<div class="header">
    <ul class="header_list">
        <li>Home</li>
        <li>My</li>
        <li>Menu</li>
    </ul>
    <div class="search">
        <img id="logo" src="resources/Kit_Logo.png"> 
        <input class="search_input" type="text">
        <img id="search_btn" src="resources/search.png">
    </div>
</div>
<div class="nav">
    <ul class="nav_list">
        <li id="bold_text">멋쟁이사자처럼</li>
        <li>대학생</li>
        <li>직장인</li>
        <li>부트캠프</li>
    </ul>
</div>
<div class="main">
    <div class="section">
        <div class="slogan">
            <img src="resources/Slogan.png" width="100%";>
        </div>
        <div class="article">
            <div class="article_1">멋사 말고도 다양한 부트캠프</div>
            <table class="bootcamp">
                <colgroup>
                    <col width="33%">
                    <col width="33%">
                    <col width="33%">
                </colgroup>
                <tr>
                    <td id="blue">위코드</td>
                    <td id="red">항해99</td>
                    <td id="green">ZERO-BASE</td>
                </tr>
                <tr>
                    <td id="purple">CODE IT</td>
                    <td id="brown">FAST CAMPUS</td>
                    <td id="wood">JUST CODE</td>
                </tr>
                <tr>
                    <td id="marine">일팡공캠프</td>
                    <td id="darkgreen">우아한테크코스</td>
                    <td id="coral">스파르타 코딩클럽</td>
                </tr>
            </table>
        </div>
        <div class="article">
            <div class="article_1">멋쟁이사자처럼 10기의 트랙은 어떤식으로?</div>
            <div class="position">
                <div class="pos">
                    <img class="pos_img" src="resources/PD.png">
                    <p>프로젝트를 설계하고 디자인을 담당</p>
                </div>
                <div class="pos">
                    <img class="pos_img" src="resources/Front.png">
                    <p>사용자와 대화하는 사용자 인터페이스 부분을 작업</p>
                </div>
                <div class="pos">
                    <img class="pos_img" src="resources/Back.png">
                    <p>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</p>
                </div>
            </div>
        </div>
    </div>
    <div class="aside">
        <div class="sign">
            <div class="login">
                <div class="in">
                    <div class="idpw_in">
                        ID
                        <input class="left_text" type="text">
                    </div>
                    <div class="idpw_in">
                        PW
                        <input class="left_text" type="text">
                    </div>
                </div>
                <div class="login_btn">Login</div>
            </div>
            <div class="sign_btn">Sign Up</div>
        </div>
        <img src="resources/SBC_Logo.jpg" width="100%">
        <div class="article_1">Kit Logo 후보였던 디자인</div>
        <div class="design">
            <div class="row">
                <img src="resources/tmp1.png" width="40%">
                <img src="resources/tmp2.png" width="40%">
            </div>
            <div class="row">
                <img src="resources/tmp3.png" width="40%">
                <img src="resources/tmp4.png" width="40%">
            </div>
        </div>
    </div>

</div>
<div class="footer"></div>

</body>
</html>
