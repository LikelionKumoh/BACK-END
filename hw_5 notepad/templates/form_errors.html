<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
    {% if form.errors %}
    {% for field in form%}
    {% if field.errors %}
    <strong>{{field.label}}</strong>
    {{field.errors}}
    {% endif %}
    {% endfor %}

    {% for error in form.non_field_errors %}
    <strong>{{error}}</strong>
    {% endfor %}
    {% endif %}
</body>
</html>
