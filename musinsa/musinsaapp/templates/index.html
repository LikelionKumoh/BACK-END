{% if user.is_authenticated %} 안녕하세요, {{user.username}}님 <br />
<a href="{% url 'logout' %}">로그아웃</a>

<form action="" method="POST">
  {% csrf_token %} {{ form }}
  <input type="submit" value="submit" />
</form>
<table>
  <th>랭킹</th>
  <th>이미지</th>
  <th>브랜드명</th>
  <th>제품명</th>
  <th>가격</th>
  {% for product in products %}
  <tr>
    <td>{{ product.rank}}</td>
    <td><img src="{{ product.img }}" width="100" height="100" /></td>
    <td>{{ product.brand }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
  </tr>
  {% endfor %}
</table>

{%else%} 로그인 하세요
<a href="{% url 'login' %}">로그인</a>
<a href="{% url 'signup'%}">회원가입</a>
{%endif%}
