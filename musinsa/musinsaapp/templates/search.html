검색하신 {{search}} 결과입니다

<table>
  <th>랭킹</th>
  <th>이미지</th>
  <th>브랜드명</th>
  <th>제품명</th>
  <th>가격</th>
  {% for product in products %}
  <tr>
    <td>{{ product.rank}}</td>
    <td><img src="{{ product.img }}" width="100" height="100" /></td>
    <td>{{ product.brand }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
  </tr>
  {% endfor %}
</table>
