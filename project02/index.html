<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="@import url(//fonts.googleapis.com/earlyaccess/hanna.css);
    ">
</head>
<body>
    <header>
        <section class="menu-container">
            <a href="" class="menu-item">Home</a>
            <a href="" class="menu-item">MyPage</a>
            <a href="" class="menu-item">Menu</a>
        </section>

        <section class="search-container">
            <div class="likelion-logo">
                <img src="images/Kit_Logo.png" alt="Kit_Logo">
            </div>
            
            <div class="search-box">
                <input id="input-txt" type="search" >
                <div class="search">
                    <i id="search-img" class="fa-solid fa-magnifying-glass fa-2x"></i>
                </div>
            </div>
        </section>
    </header>

    <section class="menu-bar"> 
        <ul>
            <li>멋쟁이사자처럼</li>
            <li>대학생</li>
            <li>직장인</li>
            <li>부트캠프</li>
        </ul>
    </section>

    <section class="main-container">
        <section class="left">
            <section class="left-section1">
                <img src="images/LikeLion_Logo_1.png" alt="">
            </section>

            <section class="left-section2">
                <div class="title">
                    멋사 말고도 다양한 부트캠프
                </div>

                <div class="bootcamp-items">
                    <div class="bootcamp-item">위코드</div>
                    <div class="bootcamp-item">항해99</div>
                    <div class="bootcamp-item">ZERO-BASE</div>
                    <div class="bootcamp-item">CODE IT</div>
                    <div class="bootcamp-item">FAST CAMPUS</div>
                    <div class="bootcamp-item">JUST CODE</div>
                    <div class="bootcamp-item">일팡공캠프</div>
                    <div class="bootcamp-item">우아한테크코스</div>
                    <div class="bootcamp-item">스파르타 코딩클럽</div>
                </div>
            </section>
            
            <section class="left-section3">
                <div class="title">
                    멋쟁이사자처럼 10기의 트랙은 어떤식으로?
                </div>

                <div class="track-items">
                    <div class="track-item">
                        <figure>
                            <img class="track-img" src="images/PD.png" alt="">
                            <figcaption>프로젝트를 설계하고 디자인을 담당</figcaption>
                        </figure>
                    </div>

                    <div class="track-item">
 
                        <figure>
                            <img class="track-img" src="images/Front.png" alt="">
                            <figcaption>사용자와 대화하는 사용자 인터페이스 부분을 작업</figcaption>
                        </figure>
                    </div>

                    <div class="track-item">
                        <figure>
                            <img class="track-img" src="images/Back.png" alt="">
                            <figcaption>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</figcaption>
                        </figure>
                    </div>
                </div>
            </section>
        </section>

        <section class="right">
            <section class="login-container">
                <div class="login-input-box">
                    <div>
                        <label for="user-id">ID<input type="text" id="user-id"></label>
                    </div>
                    <div>
                        <label for="user-pw">PW<input type="password" id="user-pw"></label>
                    </div>
                </div>

                <div class="login-buttons">
                    <button id="login-btn">Login</button>
                    <button id="signUp-btn">Sign Up</button>
                </div>
                
            </section>

            <section class="right-section2">
                <img src="images/SBC_Logo_ color.jpg" alt="">
            </section>

            <section class="right-section3">
                <div class="title">Kit Logo 후보였던 디자인</div>
                <div class="logo_design-items">
                    <div class="logo-item">
                        <img src="images/1.png" alt="">
                    </div>
                    <div class="logo-item">
                        <img src="images/4.png" alt="">
                    </div>
                    <div class="logo-item">
                        <img src="images/6.png" alt="">
                    </div>
                    <div class="logo-item">
                        <img src="images/15.png" alt="">
                    </div>
                </div>
            </section>

        </section>
    </section>
        

</body>
</html>
