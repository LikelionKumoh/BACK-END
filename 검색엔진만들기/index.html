<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/611e3e8e6c.js" crossorigin="anonymous"></script>
    <title>Hyunjin's</title>
</head>

<body>
    <div class="top">
        <img id="logo" src="Kit_Logo.png" alt="">
        <div class="search"><input type="text">
            <div id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="top_navi">
            <div>Home</div>
            <div>My</div>
            <div>Menu</div>
        </div>
    </div>
    <div class="layOut">
        <div class="di_box">
            <div style="color:black">멋쟁이사자처럼</div>
            <div>대학생</div>
            <div>직장인</div>
            <div>부트캠프</div>
        </div>
    </div>
    <div class="main">
        <div class="main_left">
            <img id="HYL" src="LikeLion_Logo_1.png" alt="">
            <div class="Banner">멋사 말고도 다양한 부트캠프</div>
            <div class="bootCamp">
                <div>워코드</div>
                <div>항해99</div>
                <div>ZERO_BASE</div>
                <div>CODE IT</div>
                <div>FAST CAMPUS</div>
                <div>JUST CODE</div>
                <div>일팔공 캠프</div>
                <div>우아한 테크코스</div>
                <div>스파르타 코딩클럽</div>
            </div>
            <div class="Banner">
                멋쟁이사자처럼 10기의 트랙은 어떤 식으로?
            </div>
            <div class="Track">
                <div>
                    <div class="imgMargin">
                        <img src="PD.png" alt="">
                    </div>
                    <div>프로젝트를 설계하고 <br>디자인을 담당</div>
                </div>
                <div>
                    <div class="imgMargin">
                        <img src="Front.png" alt="">
                    </div>
                    <div>사용자와 대화하는 <br>사용자 인터페이스 부분을 <br>작업</div>
                </div>
                <div>
                    <div class="imgMargin">
                        <img src="Back.png" alt="">
                    </div>
                    <div>프론트엔드에 있는 사용자들이 하고자 하는 행동을 처리</div>
                </div>
            </div>
        </div>
        <div class="main_right">
            <div class="Login">
                <div class="login_box">
                    <div class="innerBox">
                        ID
                        <input type="text">
                    </div>
                    <div class="innerBox">
                        PW
                        <input type="text">
                    </div>
                </div>
                <div id="loginButton">
                    <button>Login</button>
                </div>
                <button id="signupButton">Sign Up</button>
            </div>
            <div>
                <img src="SBC_Logo__color.jpg" alt="" width="100%">
            </div>
            <div class="Banner">
                Kit Logo 후보였던 디자인
            </div>
            <div class="subLogo">
                <div>
                    <img src="1.png" alt="">
                </div>
                <div>
                    <img src="4.png" alt="">
                </div>
                <div>
                    <img src="6.png" alt="">
                </div>
                <div>
                    <img src="15.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
