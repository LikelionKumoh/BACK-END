<h1>Musinsa</h1>

안녕하세요, {{ user.username }}님! <br/>
<a href="{% url 'logout' %}">로그아웃</a>

<div class="search" style="margin-bottom:20px;">    
    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <input type="text" placeholder=" looking for..." name="q" value="{{q}}">
        <button type="submit"> Search </button>
        <!-- 이전 페이지로 돌아가기 -->
        <input type="button" value="BACK" onClick="history.go(-1)"> 
        <!-- home으로 돌아가기 -->
        <a href="home"><button class="fitSize">HOME</button></a>
    </form>
</div>

{% if item_detail %}
<table border="2" bordercolor="gray" cellspacing="5" bgcolor=#EFF2FB>
    <thead>
        <tr bgcolor="#CED8F6">
            <th>순위</th>
            <th>이미지</th>
            <th>브랜드</th>
            <th>상품명</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody>
        {% for item in item_detail %}
        <tr align="center" bgcolor="white">
            <td>{{item.rank}}</td>
            <td><img src ="{{item.image}}"/></td>
            <td>{{item.brand}}</td>
            <td>{{item.product}}</td>                
            <td>{{item.price}}</td>
        </tr>
        {% endfor %}
            <h3>----- 상품 -----</h3>
    </tbody>
</table>
{% else %}
    <!-- 사용자가 찾는 검색어가 없을 때 -->
    <h2> 판매중인 상품이 없습니다. 검색어를 변경해 보세요.</h2>
{% endif %}
